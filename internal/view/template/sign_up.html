<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/sign_up.css">
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon16.svg">
    <link rel="icon" type="image/png" href="../static/favicon/favicon16.png">
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon32.svg">
    <link rel="icon" type="image/png" href="../static/favicon/favicon32.png">
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon96.svg">
    <link rel="icon" type="image/png" href="../static/favicon/favicon96.png">
    <title>Real Time Forum</title>
</head>
<body>
    <div class="form-registration">
        <h2>Sign up</h2>
        <form action="#" method="post">

            <label for="login">User name</label>
            <input type="text" id="login" name="login" required>

            <label for="age">Age</label>
            <input type="number" id="Age" name="age" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male"> Male </option> 
                <option value="Female"> Female </option> 
                <option value="Helikopter"> Helikopter </option> 

            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
        <p>If you already have an account, please <a href="/sign-in">Sign In</a></p>
    </div>
    
</body>
</html>
