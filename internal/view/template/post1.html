<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Мета-данные и подключение стилей -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Forum</title>
    <link rel="stylesheet" type="text/css" href="/static/css/post.css">
    <link rel="icon" type="image/png" href="/static/favicon/favicon16.png">
    <link rel="icon" type="image/png" href="/static/favicon/favicon32.png">
    <link rel="icon" type="image/png" href="/static/favicon/favicon96.png">
</head>
<body>
    <div class="container">
        <!-- Хедер -->
        <header class="header">
            <!-- Левая часть: Логотип -->
            <div class="logo">
                <a href="/">
                    <img src="/static/img/logo.png" alt="Logo" class="logo-image">
                </a>
            </div>
            <!-- Правая часть: Меню пользователя -->
            <div class="user-menu">
                <!-- Профиль пользователя -->
                <div class="profile">
                    <div class="profile-container" onclick="toggleDropdown()">
                        <div class="profile-icon">
                            <img src="/static/img/profile.png" alt="User Avatar">
                        </div>
                        <span class="user-name">{{.Username}}</span>
                    </div>
                    <!-- Выпадающее меню -->
                    <div class="dropdown-menu" id="dropdown-menu">
                        <button class="dropdown-item" onclick="window.location.href='/sign-out'">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Контент -->
        <div class="content">
            {{ if .Message}}
                <h3>Oops, something went wrong: {{.Message}}</h3>
            {{end}}
            <h2>Create a New Post</h2>
            <form id="create-post-form" action="/posts" method="POST">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" name="title" placeholder="Enter post title" required>

                <label for="post-content">Content</label>
                <textarea id="post-content" name="content" rows="5" placeholder="Enter post content" required></textarea>

                <label for="post-category">Category</label>
                <select id="post-category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    {{ range .Categories}}
                        <option value="{{ .Id }}">{{ .Title }}</option>
                    {{end}}
                </select>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>

     <!-- JavaScript -->
     <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = (dropdownMenu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Закрытие меню при клике вне его области
        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdown-menu');
            const profileContainer = document.querySelector('.profile-container');

            if (!dropdownMenu.contains(event.target) && !profileContainer.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
