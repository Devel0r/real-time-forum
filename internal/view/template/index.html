<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon16.svg">
    <link rel="icon" type="image/png" href="../static/favicon/favicon16.png">
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon32.svg">
    <link rel="icon" type="image/png" href="../static/favicon/favicon32.png">
    <link rel="icon" type="image/svg+xml" href="../static/favicon/favicon96.svg">
    <link rel="icon" type="image/png" href="../static/favicon/favicon96.png">
    <title>Real Time Forum</title>
</head>
<body>
<!-- Секция аутентификации (включает в себя формы входа и регистрации) -->
    <div id="auth-section">
    <!-- Форма регистрации -->
    <div id="signup-form" style="display: none;">
        <div class="form-registration">
            <h2>Sign Up</h2>
            <form id="signup" method="post">

                <label for="signup-login">User name</label>
                <input type="text" id="signup-login" name="login" required>

                <label for="signup-age">Age</label>
                <input type="number" id="signup-age" name="age" required>

                <label for="signup-gender">Gender</label>
                <select name="gender" id="signup-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Helicopter">Helicopter</option>
                </select>

                <label for="signup-first-name">First name</label>
                <input type="text" id="signup-first-name" name="first_name" required>

                <label for="signup-last-name">Last name</label>
                <input type="text" id="signup-last-name" name="last_name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Submit</button>
            </form>
            <p>If you already have an account, please <a href="#" id="show-login-link">Sign In</a></p>
        </div>
    </div>

        <!-- Форма входа -->
        <div id="login-form" style="display: none;">
            <div class="form-login">
                <h2>Sign In</h2>
                <form id="login" method="post">

                    <label for="login-username-or-email">Username or Email</label>
                    <input type="text" id="login-username-or-email" name="username_or_email" required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>

<!-- Основная секция приложения -->
<div id="app-section" style="display: none;">
    <!-- Навигация -->
    <nav>
        <button id="posts-btn">Posts</button>
        <button id="chat-btn">Chat</button>
        <button id="logout-btn">Logout</button>
    </nav>

    <!-- Лента постов -->
    <div id="posts-section" style="display: none;">
        <h2>Posts</h2>
        <div id="posts-list">
            <!-- Контент ленты постов -->
        </div>
        <button id="new-post-btn">New Post</button>
    </div>

    <!-- Чат -->
    <div id="chat-section" style="display: none;">
        <h2>Chat</h2>
        <div id="chat-users">
            <!-- Список пользователей чата -->
        </div>
        <div id="chat-messages">
            <!-- Сообщения чата -->
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message">
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="/static/js/app.js"></script>

</body>
</html>
