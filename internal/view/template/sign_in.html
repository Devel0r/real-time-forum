<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/sign_in.css">
    <link rel="icon" type="image/png" href="/static/favicon/favicon16.png">
    <link rel="icon" type="image/png" href="/static/favicon/favicon32.png">
    <link rel="icon" type="image/png" href="/static/favicon/favicon96.png">
    <title>Real Time Forum</title>
</head>
<body>
    <div class="form-login">
        <h2>Sign In</h2>
        <form action="#" method="post">

            <label for="username_or_email">Username or Email</label>
            <input type="text" id="username_or_email" name="username_or_email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="/sign-up">Sign Up</a></p>
    </div>
</body>
</html>
